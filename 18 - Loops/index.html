<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM - Loops</title>
</head>

<body>

    <div class="js">react</div>
    <div class="js">angular</div>
    <div class="js">typescript</div>
    <div class="js">es6</div>

    <script>

        var js = document.getElementsByClassName('js');

        for (let i = 0; i < js.length; i++) {
            let texto = js[i].innerHTML;
            js[i].innerHTML = 'curso ' + texto + ' js';
        }

        var array = [1, 2, 3, 4];

        //forEach só percorre se o protótipo do tipo array
        array.forEach(function (element, index) {
            console.log(element, index);
        });

        //map equivalente ao forEach, mas retorna um novo array
        var nova = array.map(function (element, index) {
            if (element == 1) {
                element = 'outra coisa';
            }

            return element;

        });

        console.log(nova);

        var j = 0;
        while (j < 5) {
            console.log('oi');
            j++;
        }

    </script>

</body>

</html>
