<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM - querySelectorAll</title>
</head>

<body>

    <div class="teste">1</div>
    <div class="teste">2</div>
    <div class="teste">3</div>

    <div id="pai">
        <div class="filho">1</div>
        <div class="filho">2</div>
        <div class="filho">3</div>
    </div>

    <div id="paizao">
        <div class="filho">ola</div>
        <div class="filho">oi</div>
        <div class="filho">olivera</div>
    </div>

    <p>oi</p>
    <p>olá</p>

    <script>
        /*
            querySelectorAll -> Criar um nodeList(um array de somente leitura)
        */

        //selecionar todos elementos com está classe
        console.log(

            document.querySelectorAll(".teste")

        );

        //Selecionar todos elementos filhos que possuir esta classe deste elemento pai
        console.log(

            document.getElementById("pai").querySelectorAll(".filho")

        );

        //Selecionar todos elementos filhos que possuir esta classe deste elemento pai
        console.log(

            document.getElementById("paizao").querySelectorAll(".filho")

        );

        /*
        Exemplo 1: utilizando condicional - procure no elemento pai se tem algum elemento filho com a classe filho
        */
        if (document.getElementById("pai").querySelectorAll(".filho")) {
            console.log("Tem filho")
        }

        /*
       Exemplo 2: utilizando condicional - verifique no elemento pai se tem mais de um elemento filho com a classe filho
       */
        if (document.getElementById("pai").querySelectorAll(".filho").length > 1) {
            console.log("Tem mais de um filho")
        }


    </script>
</body>

</html>
