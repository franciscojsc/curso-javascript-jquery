<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM - arrays</title>
</head>

<body>

    <script>

        /*
        * Um array ou vetor é uma coleção de dados. Arrays são usados para armazenar múltiplos
        * valores de vários tipos, string, objetos, etc.
        */

        var array = ['Francisco', 25, 'Sergipe', { nome: "mundão" }, ["dados", ["outro"]]];

        console.log(array);

        console.log(array.length);

        console.log(array[0]);

        console.log(array[1]);

        console.log(array[3]);

        console.log(array[3].nome);

        console.log(array[4][0]);
        console.log(array[4][1]);
        console.log(array[4][1][0]);

    </script>

</body>

</html>
