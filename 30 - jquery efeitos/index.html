<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Efeitos</title>
    <style type="text/css">
        .body {
            background-color: #efefef;
        }

        .box {
            position: relative;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>

</head>

<body>

    <div class="box"></div>
    <hr />

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        var box = $('.box');
        box.animate({
            width: "200px",
            height: "200px",
            left: "500"
        }, 5000);

        box.hide(5000);

        box.fadeIn(5000);

        box.fadeOut(5000);
    </script>
</body>

</html>
