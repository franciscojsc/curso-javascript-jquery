<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Class remove e add</title>
    <style type="text/css">
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            height: 70px;
            background-color: #000;
            display: flex;
            align-items: center;
        }

        li {
            margin-left: 20px;
            text-transform: uppercase;
        }

        a {
            color: #fff;
            padding: 25px 20px;
        }

        a:hover,
        a.active {
            background-color: yellow;
            color: #000;
        }
    </style>

</head>

<body>

    <ul>
        <li> <a class='link active' href='#'>Home</a> </li>
        <li> <a class='link' href='#'>Empresas</a> </li>
        <li> <a class='link' href='#'>Projetos</a> </li>
        <li> <a class='link' href='#'>Contato</a> </li>
    </ul>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        // https://api.jquery.com/addClass/ , https://api.jquery.com/removeClass/

        var link = $('.link');

        link.on('click', function () {

            link.removeClass('active');
            // o  this faz referencia ao item clicado
            $(this).addClass('active');

        });


    </script>
</body>

</html>
